<div class="row">
    <div class="col-md-6 col-md-6 col-sm-6 col-xs-6">
        <h1>Usuarios</h1>
    </div>
    <div class="col-md-6 col-md-6 col-sm-6 col-xs-6">
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-md-12 col-sm-12 col-xs-12">

        <div class="card top-space" ng-repeat="user in users">
            
            <div class="row">
                <div class="col-md-4 col-md-4 col-sm-4 col-xs-4">
                    <div style="float:right;">
                        <img src="imgs/user.jpg" alt="mas informacion de la imagen" style="width: 100px;height: 100px;padding: 5px;">
                    </div>
                </div>
                <div class="col-md-4 col-md-4 col-sm-4 col-xs-4">
                    <strong class="fs-headline display-block">
                        {{user.name}}
                    </strong>
                    <strong class="fs-subhead tc-black-2 display-block">
                        {{user.email}}
                    </strong>
                    <div class="card__actions">
                        <a href="#">Ver usuario</a>
                    </div>
                </div>
            </div>
        </div>
    <div>
</div>
